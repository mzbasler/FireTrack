<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireTrack - Monitoramento de Focos de Calor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="main-content">
        <div class="col-md-3 p-3 sidebar">
          <div class="controls-header">
            <h5 class="controls-title">
              <i class="bi bi-geo-alt-fill"></i> Controles
            </h5>
            <button
              id="updateHotspotsBtn"
              class="update-button"
              title="Atualizar focos de calor"
            >
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>

          <div class="mb-4">
            <label for="geofenceFile" class="form-label"
              >Adicionar área(s):</label
            >
            <input
              type="file"
              id="geofenceFile"
              class="form-control"
              accept=".geojson,.kml"
              multiple
            />
            <small class="text-muted"
              ><i class="bi bi-info-circle"></i> Formatos aceitos: KML ou
              GeoJSON</small
            >
          </div>

          <div class="mb-4">
            <button
              id="clearGeofencesBtn"
              class="btn btn-sm btn-outline-danger w-100"
            >
              <i class="bi bi-trash"></i> Limpar todas as áreas
            </button>
          </div>

          <div class="mb-4">
            <button id="addBufferBtn" class="btn btn-sm btn-success w-100">
              <i class="bi bi-plus-circle"></i> Adicionar buffer
            </button>
            <small class="text-muted"
              ><i class="bi bi-info-circle"></i> Cria uma área circular para
              monitoramento</small
            >
          </div>

          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="heatToggle"
              checked
            />
            <label class="form-check-label" for="heatToggle">
              <span class="icon-container"><i class="bi bi-fire"></i></span>
              <span>Focos de calor</span>
            </label>
          </div>

          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="geofenceToggle"
              checked
            />
            <label class="form-check-label" for="geofenceToggle">
              <span class="icon-container"><i class="bi bi-pin-map"></i></span>
              <span>Áreas cadastradas</span>
            </label>
          </div>

          <h6><i class="bi bi-list-ul"></i> Áreas Monitoradas</h6>
          <div id="geofenceList" class="mb-4">
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> Nenhuma área cadastrada ainda
            </div>
          </div>

          <div class="alert alert-light mb-3">
            <small
              ><i class="bi bi-mouse"></i> Clique no nome para centralizar no
              mapa</small
            >
          </div>

          <h6><i class="bi bi-alarm"></i> Alertas Recentes</h6>
          <div id="alerts" class="alerts-container"></div>
        </div>

        <div class="col-md-9 map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@tmcw/togeojson"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mapModule.js"></script>
    <script src="dataModule.js"></script>
    <script src="heatFilter.js"></script>
    <script src="geofenceManager.js"></script>
    <script src="bufferModule.js"></script>
    <script src="darkMode.js"></script>
    <script src="main.js"></script>
  </body>
</html>
